<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="form-signin">
          <input [(ngModel)]="userId" type="text" class="form-control" placeholder="Email" required autofocus>
          <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" (click)="login()">
                    Sign in</button>
          <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </div>
      </div>
      <div class="alert" *ngIf="errorMessage!=null">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Warning!</strong> {{errorMessage}}
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
